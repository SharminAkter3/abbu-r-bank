<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank Inside </title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6"> Let's Get Some <span
                class="font-bold text-violet-600">Mooooney!!!!!</span>
        </h1>

    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white ">
                <div class="bg-indigo-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="total-deposit">00</span></h2>
                </div>

                <div class="bg-cyan-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="total-withdraw">00</span></h2>
                </div>

                <div class="bg-purple-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>

            </div>
        </section>

        <!-- Deposite and Widthdraw -->

        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Please Deposit</h4>

                    <input class="w-9/12 block mb-2 px-3" type="text" name="" id="deposite-field"
                        placeholder="$ Amount you want to Deposit">
                    <button id="btn-deposit"
                        class="bg-amber-600	px-7 py-2 hover:bg-sky-700 text-white font-medium rounded-lg">Deposit</button>

                </div>

                <div class="bg-pink-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white ">Please Widthdraw </h4>

                    <input class="w-9/12 block mb-2 px-3" type="email" name="" id="widthdraw-field"
                        placeholder="$ Amount you want to Withdraw">
                    <button id="btn-withdraw"
                        class="bg-amber-600	px-7 py-2 hover:bg-sky-700 text-white font-medium rounded-lg">Withdraw</button>


                </div>
            </div>

        </section>

    </main>
    <script src="deposite.js"></script>
    <script src="widthdraw.js"></script>
</body>

</html>
